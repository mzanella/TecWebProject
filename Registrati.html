		<div id="content">
			<h2>Registrazione</h2>
            <form id="registrazione" action="azione_da_mettere" method="post">
                <fieldset>
                    <legend >Dati per il login</legend>
                    <label for="email">Email:</label><input type="text" name="email" id="email"/>
					<label for="password">Password:</label><input type="password" name="password" id="password"/>
                	<label for="passwordConferma">Password di conferma:</label><input type="password" name="passwordConferma" id="passwordConferma"/>
				</fieldset>
				<fieldset>
					<legend>Dati personali</legend>
					<label for="nome">Nome:</label><input type="text" name="nome" id="nome"/>
					<label for="cognome">Cognome:</label><input type="text" name="cognome" id="cognome"/>
					<p>Data di Nascita:</p>
					<label class="data" for="giorno">Giorno:</label><input type="text" name="giorno" id="giorno" class="data"/>
					<label for="mese" class="data">Mese:</label><input type="text" name="mese" id="mese" class="data"/>
           			<label for="anno" class="data">Anno:</label><input type="text" name="anno" id="anno" class="data"/>
				</fieldset>
				<fieldset id="categorie">
					<legend>Categorie di film</legend>
					<div class="input_type">
						<label for="animazione">Animazione</label><input type="checkbox" name="animazione" id="animazione"/>
					</div>
					<div class="input_type">
						<label for="avventura">Avventura</label><input type="checkbox" name="avventura" id="avventura"/>
					</div>
					<div class="input_type">

					</div>
					<div class="input_type">

					</div>
					<div class="input_type">
						<label for="documentario">Documentario</label><input type="checkbox" name="documentario" id="documentario"/>
					</div>
					<div class="input_type">
						<label for="dramma">Dramma</label><input type="checkbox" name="dramma" id="dramma"/>
					</div>
					<div class="input_type">
						<label for="erotico">Erotico</label><input type="checkbox" name="erotico" id="erotico"/>
					</div>
					<div class="input_type">
						<label for="azione">Azione</label><input type="checkbox" name="azione" id="azione"/>
					</div>
					<div class="input_type">
						<label for="fantascienza">Fantascienza</label><input type="checkbox" name="fantascienza" id="fantascienza"/>
					</div>
					<div class="input_type">
						<label for="fantasy">Fantasy</label><input type="checkbox" name="azione" id="azione"/>

					<div class="input_type">

					</div>					
					<div class="input_type">

					</div>					
					<div class="input_type">

					</div>
					<div class="input_type">
